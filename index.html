<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google </title>
    <link rel="icon" href="gtitle.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
</head>

<header class="top-header">
    <div class="header-text">
        <span>
            Gmail
        </span>
        <span>
            Images
        </span>
        <img class="img" width="50px" src="9dots.png" alt="9dots">
        <img class="img" width="50px" src="user.png" alt="user">
    </div>
</header>

<body>

    <section class="google-logo">
        <ul class="google">
            <li>G</li>
            <li>o</li>
            <li>o</li>
            <li>g</li>
            <li>l</li>
            <li>e</li>
        </ul>
    </section>

    <div class="search-bar">
        <input size="40" type="text">
    </div>

    <div class="g-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <section class="languages-list">
        <p>
            Google offered in:
        </p>
        <ul class="languages">
            <a title="Hindi" href="">हिन्दी</a>
            <a title="Kannada" href="">ಕನ್ನಡ</a>
            <a title="Bangla" href="">বাংলা</a>
            <a title="Marathi" href="">मराठी</a>
            <a title="Malayalam" href="">മലയാളം</a>
            <a title="Telugu" href="">తెలుగు</a>
            <a title="Punjabi" href="">ਪੰਜਾਬੀ</a>
            <a title="Tamil" href="">தமிழ்</a>
        </ul>
    </section>
    
</body>

<section class="country">
    <p>India</p>
</section>

<footer class="footer">
    <ul class="l-list">
        <a href="">About</a>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search Works</a>
    </ul>

    <ul class="r-list">
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
    </ul>
</footer>

</html>
